<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    <style>
        img {
            max-width: 100%; /* Kích thước tối đa là 100% của phần tử chứa nó */
            height: auto; /* Giữ nguyên tỷ lệ khung hình */
            display: block; /* Loại bỏ khoảng trắng dưới ảnh */
            margin: auto; /* Căn giữa ảnh */
        }
    </style>
</head>
<body>
    <h1>Ảnh tự động co giãn theo màn hình</h1>
    <img src="/image/logoQuyNhon.jpg" alt="Ảnh minh họa">
</body>
</html>
