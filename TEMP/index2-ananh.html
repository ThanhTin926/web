<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    <style>
        img {
            max-width: 100%; /* Kích thước tối đa là 100% của phần tử chứa nó */
            height: auto; /* Giữ nguyên tỷ lệ khung hình */
            display: block; /* Loại bỏ khoảng trắng dưới ảnh */
            margin: auto; /* Căn giữa ảnh */
        }

        #show-btn {
            display: none; /* Ẩn nút khi màn hình lớn hơn 500px */
        }

        /* Khi màn hình nhỏ hơn 500px */
        @media (max-width: 500px) {
            img {
                display: none; /* Ẩn ảnh */
            }

            #show-btn {
                display: block; /* Hiện nút */
                margin: auto;
                text-align: center;
                padding: 10px 20px;
                background-color: #007bff;
                color: white;
                border: none;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <h1>Ảnh tự động co giãn theo màn hình</h1>
    <button id="show-btn" onclick="showImage()">Hiển thị ảnh</button>
    <img id="myImage" src="/image/logoQuyNhon.jpg" alt="Ảnh minh họa">

    <script>
        function showImage() {
            document.getElementById('myImage').style.display = 'block';
            document.getElementById('show-btn').style.display = 'none';
        }
    </script>
</body>
</html>
